<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAG</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .gallery img, .gallery video, .gallery iframe {
      max-width: 90%;
      border: 2px solid #333;
      border-radius: 8px;
      transition: 0.3s;
    }
    .gallery img {
      cursor: zoom-in;
      height: auto;
    }
    .gallery img:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* نافذة التكبير للصور */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      cursor: grab;
      transition: transform 0.3s;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>RAG</h1>
  <div class="gallery">
    <!-- صور -->
    <img src="1.png" alt="صورة 1">

    <!-- فيديو يوتيوب -->
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/35jyv4n1pMc" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
 
<img src="11.png" alt="صورة 1">
<img src="15.png" alt="صورة 1">
    <img src="5.png" alt="نصائح">
    <img src="2.png" alt="نصائح">
    <img src="4.png" alt="نصائح">
	<img src="14.png" alt="صورة 1">
	<img src="10.png" alt="صورة 1">
    <img src="3.png" alt="نصائح">
	  <img src="12.png" alt="صورة 1">
	  <img src="13.png" alt="صورة 1">
    <img src="6.png" alt="نصائح">
	<img src="16.png" alt="صورة 1">

  </div>

  <!-- نافذة التكبير -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    let scale = 1, posX = 0, posY = 0;

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        scale = 1; posX = 0; posY = 0;
        lightboxImg.style.transform = 'translate(0px,0px) scale(1)';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // التكبير/التصغير بالماوس
    lightboxImg.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY < 0) scale += 0.1;
      else scale = Math.max(1, scale - 0.1);
      lightboxImg.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });

    // التحريك بالماوس
    let isDragging = false, startX, startY;
    lightboxImg.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      lightboxImg.style.cursor = "grabbing";
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
      lightboxImg.style.cursor = "grab";
    });
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      lightboxImg.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });
  </script>

</body>
</html>
